<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTMl</title>
</head>
<body>
    <h1>Tags em HTML5</h1>
    <p>Em html5, podemos inserrir os lementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada  caso</p>
    
    <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr>
        <li><abbr title="Use a tag &lt;h1&gt;...&lt;h6&gt;">Títulos</abbr>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr>
        <li><abbr title="Use a tag &lt;code&gt;">Código-Fonte</abbr>
        <li><abbr title="Use a tag &lt;ol&gt; e &lt;li&gt;">Listas-Numericas</abbr>
        <li><abbr title="Use a tag &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</abbr>
    </ul>
    
</body>
</html>
